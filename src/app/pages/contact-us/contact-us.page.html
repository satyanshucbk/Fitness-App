<ion-header>
  <ion-toolbar >
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Contact-Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid >
      <ion-row>
        <ion-col  size-sm="8">
        <ion-title class="ion-padding-top" style="padding-bottom: 10px;">Leave a Message </ion-title>
                  <p class="ion-no-margin para-text" style="margin-left: 5%;">Get in touch with us.</p>
                <div class="border" ></div>
          </ion-col>
      </ion-row>
  </ion-grid>
  <ion-grid style="padding: 0%; margin:0%">
    <ion-row>
      <ion-col size-sm="12">
        
        <form [formGroup]="contactForm" (ngSubmit)="sendMessage()">
          <div class="form-container">
            <ion-item class="form-group">
              <ion-label  position="floating">Name</ion-label>
              <ion-input formControlName="name" type="text"></ion-input>
          </ion-item>
          <div class="error-messages"> 
            <ng-container   *ngFor="let error of error_message.name">
              <span class="error-message" *ngIf="contactForm.get('name').hasError(error.type) && (contactForm.get('name').dirty || contactForm.get('name').touched)">
                 {{ error.message }}
              </span><br>
            </ng-container>
          </div>
            
        
          <ion-item class="form-group">
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>

          <div class="error-messages"> 
            <span *ngFor="let error of error_message.email">
              <span  class="error-message" *ngIf="contactForm.get('email').hasError(error.type) && (contactForm.get('email').dirty || contactForm.get('email').touched)">
                {{ error.message }}
              </span>
            </span> 
           
          </div>
          
          <ion-item class="form-group">
              <ion-label position="floating">Contact Number</ion-label>
              <ion-input pattern="[0-9]*"  formControlName="contact" type="text"></ion-input>
          </ion-item>

          <div class="error-messages"> 
            
                <span class="error-message" *ngIf="contactForm.get('contact').errors?.required && (contactForm.get('contact').dirty || contactForm.get('contact').touched)">
                  {{"*Contact number is required"}}
              </span>
                <span class="error-message" *ngIf="contactForm.get('contact').errors?.minlength && (contactForm.get('contact').dirty || contactForm.get('contact').touched)">
                  {{"*Min length should be 10"}}
              </span>
              <span class="error-message" *ngIf="contactForm.get('contact')?.errors?.maxlength && (contactForm.get('contact').dirty || contactForm.get('contact').touched)">
                {{"*Max length should be 10"}}
              </span>
           
          </div>

          <ion-item class="form-group">
            <ion-textarea formControlName="message" maxlength="250" rows="6" cols="20" placeholder="Enter your message here..." clearOnEdit="true"></ion-textarea>
          </ion-item>
          
          <div class="error-messages">      
            <ng-container   *ngFor="let error of error_message.message">
              <span class="error-message" *ngIf="contactForm.get('message').hasError(error.type) && (contactForm.get('message').dirty || contactForm.get('message').touched)">
                {{ error.message }}
              </span><br>
              <!-- <span class="error-message" *ngIf="!contactForm.controls.message.valid && submitted">
                {{"*Max length should be 250"}}
            </span> -->
            </ng-container>
          </div>
            
          
          </div>
           <button class="form-group" disable="!contactForm.valid" ion-button class="ion-text-center browser-button" type="submit">SEND</button>
      </form>
    
        
      </ion-col>
    </ion-row>
  </ion-grid>
 
  
</ion-content>
