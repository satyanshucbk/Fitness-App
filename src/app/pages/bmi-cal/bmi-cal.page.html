<ion-header>
  <ion-toolbar >
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>BMI-cal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12">
        <form [formGroup]="bmiForm">
            <ion-list>
              <ion-item class="form-group">
                <ion-label>Weight </ion-label>
                <ion-input formControlName="weight" text-center placeholder="00" class=" input-text" type="number" [(ngModel)]="weight"></ion-input> KG
              </ion-item>
                <div class="error-messages"> 
                  <ng-container   *ngFor="let error of error_message.weight">
                    <span class="error-message" *ngIf="bmiForm.get('weight').hasError(error.type) && (bmiForm.get('weight').dirty || bmiForm.get('weight').touched)">
                       {{ error.message }}
                    </span>
                  </ng-container>
                </div>
                <ion-item class="form-group">
                    <ion-label floating>Height</ion-label>
                    <ion-input formControlName="height" type="number" text-center placeholder="00" [(ngModel)]="height"></ion-input>CM
                </ion-item>
                <div class="error-messages"> 
                  <ng-container   *ngFor="let error of error_message.height">
                    <span class="error-message" *ngIf="bmiForm.get('height').hasError(error.type) && (bmiForm.get('height').dirty || bmiForm.get('height').touched)">
                       {{ error.message }}
                    </span>
                  </ng-container>
                </div>
              </ion-list>
              <div padding>
                  <button block ion-button *ngIf="bmiForm.valid" class="form-group browser-button" (click)="calculateBMI()">CALCULATE</button>
              </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
 
 </ion-content>
